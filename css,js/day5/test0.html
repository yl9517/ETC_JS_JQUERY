<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/test0-answer.js"></script>
    <style>
        fieldset{
            width: 500px;
            margin: 30px auto;
        }
        fieldset legend{
            text-align: center;
        }
        form ul li{
            list-style: none;
            margin: 15px 0;
            
        }
        form ul li label:first-child{
            font-weight: bolder;
            margin-right: 15px;
        }
        form ul li input[type="text"],input[type='password']{
            width: 120px;
            padding:  5px 10px;
        }
        form ul li select{
            padding:  5px 10px;
        }
        form ul li textarea{
            width: 300px;
            position: relative;
            top : -20px;
            left : 50px;
        }
        form ul li:last-child{
            margin-left: 80px;
        }
        form ul li .btn{
            padding: 5px 20px;
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <!--
        [입력]
        아이디,패스워드,이름,주소(서울,경기,강원,제주),성별(남,여),좋아하는과목(수학,국어,체육,프로그램), 비고
                            select option           radiobox   checkbox                           textarea
        => 전송  => div에 출력
        [출력]   
              
     -->

     <form id="frm">
        <fieldset>
            <legend> 양식 </legend>
         <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" name="id">
            </li>
            <li>
                <label for="pw">패스워드</label>
                <input type="password" id="pw" name="pw">
            </li>
            <li>
                <label for="irum">이름</label>
                <input type="text" id="irum" name="irum">
            </li>
            <li>
                <label for="addr">주소</label>
                <select name="addr" id="addr">
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="강원">강원</option>
                    <option value="제주">제주</option>
                </select>
            </li>
            <li>
                <label>성별</label>
                <label for="m">남</label><input type="radio" id="m" name="gender" value="남자">
                <label for="w">여</label><input type="radio" id="w" name="gender" value="여자" checked>
            </li>
            <li>
                <label>좋아하는 과목</label>
                <label id="math">수학</label><input type="checkbox" name="fav" id="math" value="수학">
                <label id="kor">국어</label><input type="checkbox" name="fav" id="kor" value="국어">
                <label id="pe">체육</label><input type="checkbox" name="fav" id="pe" value="체육">
                <label id="pro">프로그램</label><input type="checkbox" name="fav" id="pro" value="프로그램">
            </li>
            <li>
                <label for="etc">비고</label><br>
                <textarea id="etc" name="etc"></textarea>
            </li>
            <li>
                <input type="button" value="전송" id="send" class="btn">
                <input type="reset" value="취소" class="btn">
            </li>
         </ul>
        </fieldset>
     </form>

     <div>
        <fieldset>
            <legend> 결과 </legend>
            <ul id="result">

            </ul>
        </fieldset>
     </div>

</body>
</html>
