<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px; height: 150px;
        }
        img[src="img/avenue.jpg"]{  /* src 속성이 ...와 같은 것 */
            border: 5px solid red;
        }
        img[src^="img/s"]{  /* src 속성이 img/s로 시작하는 것 */
            border: 5px solid pink;
        }       
        img[src*="e"]{      /* src 속성이 e를 포함하는 것 */
            border: 5px solid green;
        }    
        img[src$="jpg"]{    /* src 속성이 jpg로 끝나는 것 */
            border: 5px solid yellow;
        }    

    </style>
</head>
<body>
    <img src="../img/avenue.jpg" alt="avenue이미지">
    <img src="../img/img1.jpg" alt="img1이미지">
    <img src="../img/sea.jpg" alt="바다 이미지">
    <img src="../img/star.png" alt="별 이미지">
    <img src="../img/tree.jpg" alt="나무 이미지">
</body>
</html>
