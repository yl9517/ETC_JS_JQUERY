<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px solid silver;
            width: 300px;
        }
        h1+p{  /* h1 바로 뒤에오는 p태그 */
            background-color: yellow;
            width: 300px; height: 100px;
        }
        h1~p { /* h1 이후로 오는 p들 */
            background-color: pink;
        } 

    </style>
</head>
<body>
    <!-- 
        인접 형제 : div+p
        일반 형제 :  div~p
        자식 결합 :
        자손 : div > p
    -->

    <!-- (h1{제목$}+p{문단$}*3)*3  -->
    <h1>제목1</h1>
    <p>문단1</p>
    <p>문단2</p>
    <p>문단3</p>

    <h1>제목2</h1>
    <p>문단1</p>
    <p>문단2</p>
    <p>문단3</p>

    <h1>제목3</h1>
    <p>문단1</p>
    <p>문단2</p>
    <p>문단3</p>
</body>
</html>
