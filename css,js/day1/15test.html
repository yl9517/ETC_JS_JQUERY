<!DOCTYPE html>

    <title>Document</title>
    <style>
        table{

            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black; 
            text-align: left;
            padding: 0px 10px;
        }
        thead{

        }
        tbody tr:nth-child(even){

        }

</head>

        </thead>

</html>
