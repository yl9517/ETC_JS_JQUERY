<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li{
            /* list-style-type: lower-roman; */
            list-style-type: none;
        }
        ul li{
            list-style-type: square;
        }
        div#line{
            width: 1024px;
            height: 3px;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <ol> <!--  순서가 있는 리스트 -->
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>

    <hr>
    <div id="line"></div>  <!-- 단순히 라인을 그려주기 위한 div-->

    <ul>  <!--  순서가 없는 리스트 -->
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

</body>
</html>
