<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id : 인자 구분 (DB)  ▶  for과 맞추기
         name : jsp내에서 값 넘겨주기 -->
    <form action="a.jsp" method="get">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id" name="ident">
            </li>
            <li>
                <label for="pwd"> 패스워드 </label>
                <input type="password" id="pwd" name="pwd">
            </li>
            <li>
                <label for="name"> 이름 </label>
                <input type="text" id="name" name="name">
            </li>
            <li>
                <fieldset>
                    <legend>성별</legend>

                    <label for="m"> 남자 </label>
                    <input type="radio" id="m" name="gender" value="남">
                    <label for="w"> 여자 </label>
                    <input type="radio" id="w" name="gender" value="여" checked>
                </fieldset>
            </li>
            <li>
                <label for="addr"> 사는 곳 </label>
                <select id="addr" name="addr" size="4" multiple>  <!--multiple : 여러개 선택가능-->
                    <option value="code1">서울</option>
                    <option value="code2">경기</option>
                    <option value="code3">강원</option>
                </select>
            </li>
            <li>
                <label> 좋아하는 과목 </label>
                <input type="checkbox" name="fav" id="f1" value="java"> <label> java </label>
                <input type="checkbox" name="fav" id="f2" value="oracle"> <label> oracle </label>
                <input type="checkbox" name="fav" id="f3" value="html"> <label> html </label>
            </li>
            <li>
                <label for="tabl"> 하고싶은 말 </label> <br>
                <textarea id="talk" name="talk" cols="60" rows="10"></textarea>
            </li>

            <input type="submit" value="전송" id="send">
            <input type="reset" value="취소">

        </ul>

    </form>
</body>
</html>
