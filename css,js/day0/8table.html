<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 300px;
            height: 100px;
            border-collapse: collapse;
        }
        td{
            border : 1px solid blueviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <!--  (tr>td*3)*3  -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td> 
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>

    <table>
        <!--  (tr>td*3)*3  -->
        <tr> 
            <td colspan="3">1</td> <!--가로칸 합치기(자리차지)-->
        </tr>
        <tr>
            <td rowspan="2">4</td> <!--세로줄 합치기(자리차지)-->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br>

    <table>
        <col style="background-color: yellow;">
        <col>
        <col>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
