<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse; /*테이블 줄 합치기*/
        }
        th,td{
            height: 30px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <!-- table>thead>tr>th-->
   <table>
        <caption>표1 학생 주소록 </caption>  <!-- 표 제목 -->
        <!-- <col style="background-color: yellow;">   세로줄에 색깔 넣기
        <col> 
        <col style="background-color: orange;">  -->

        <colgroup style="background-color: palegreen;">
            <col>
            <col>
        </colgroup>
        <col>
       <thead>
           <tr>
               <th>이름</th>
               <th>나이</th>
               <th>주소</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>홍길동</td><td>20</td><td>서울</td>
           </tr>
        <tr>
            <td>김하나</td><td>20</td><td>경기</td>
        </tr>
        <tr>
            <td>홍길순</td><td>20</td><td>서울</td>
        </tr>
       </tbody>

       <tfoot>
           <tr><td colspan="3">총 인원 : 30명</td></tr>  <!-- 셀 합치기 -->
       </tfoot>
   </table>
    
</body>
</html>
