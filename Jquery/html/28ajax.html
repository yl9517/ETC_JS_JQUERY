<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#send').on('click',function(){
                $.ajax({    //서버에서 자료받기
                    url : 'http://127.0.0.1:5500/html/28sample.html'
                    ,dateType : 'html'
                    ,success : function(data){
                       // console.log(data);
                       $('div').append(data);
                       alert('성공');
                    }  
                    ,error : function(e){
                        console.log('실패'+e);
                    }
                });
            });

        });
    </script>
</head>
<body>
    <input type="button" id="send" value="가져오기">
    <div></div>
</body>
</html>
